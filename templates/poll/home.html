{% extends 'base.html' %}

{% load static %}

{% block title %}Encuestas{% endblock %}

{% block content %}
<div class="voto">
<h1>Encuesta</h1>

<ul>
  {% for q in questions %}
  <li><a href="{% url 'poll:vote' q.id %}">{{ q }}</a>
  - <a href="{% url 'poll:result' q.id %}">Resultados</a></li>
  {% endfor %} 
</ul>
{% endblock %}
</div>
