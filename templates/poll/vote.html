{% extends 'base.html' %}

{% block title %}Vota{% endblock %}

{% block content %}
<div class="titulos"><h1>{{ question.question_text }}</h1></div>
{% if error_message %}
<div class="alert">
    <p>{{ error_message }}</p>
</div>
{% endif %}
<div class="voto">
<form method="post">
    {% csrf_token %}
    {% for c in question.choice_set.all %}
    <input 
    type="radio" 
    name="choice" 
    id="c_{{ c.id }}" 
    value="{{ c.id }}"> 
    <label for="c_{{ c.id }}">{{ c.choice_text }}</label>
    <br>
    {% endfor %}
    <input type="submit" value="Vota">
</form>
</div>
{% endblock %}
